[package]
name = "walk"
version = "0.1.0"
edition = "2021"
rust-version = "1.75"
authors = ["Arc"]
license = "MIT OR Apache-2.0"
description = "Graph random-walk family primitives: PageRank, Personalized PageRank, and random walk generation."
repository = "https://github.com/arclabs561/walk"
homepage = "https://github.com/arclabs561/walk"
documentation = "https://docs.rs/walk"

[dependencies]
serde = { workspace = true, optional = true }
rand = { workspace = true }
rand_chacha = { workspace = true }
rand_distr = { workspace = true }
rayon = { workspace = true, optional = true }
ordered-float = { workspace = true }
thiserror = { workspace = true }
petgraph = { workspace = true, optional = true }

[features]
default = []
serde = ["dep:serde"]
parallel = ["dep:rayon"]
petgraph = ["dep:petgraph"]

[dev-dependencies]
proptest = { workspace = true }
